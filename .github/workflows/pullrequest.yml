# Based and adapted from: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python
#ich bin ein kommentar für debugzwecke
name: Pullrequest on main

on:
  pull_request:   
    branches:
     - 'main'

jobs:
  setup-google-auth:
  # Zentraler Setup-Job für Google-Authentifizierung
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate with Google
        uses: google-github-actions/auth@v2
        with:
          project_id: 'hs-heilbronn-devsecops'
          workload_identity_provider: 'projects/70756149774/locations/global/workloadIdentityPools/github-actions/providers/github-repos'
          service_account: 'hshn-devsecops-service-account@hs-heilbronn-devsecops.iam.gserviceaccount.com'
      
      # Exportieren eines Tokens für nachfolgende Jobs
      - name: Export GCP Auth Context
        run: echo "GOOGLE_AUTHENTICATION_DONE=true" >> $GITHUB_ENV

  pytest:
    needs: setup-google-auth
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -r requirements.txt
    
    - name: Set up Google Cloud credentials
      run: |
        if [ "$GOOGLE_AUTHENTICATION_DONE" == "true" ]; then
          echo "Google Authentication completed, credentials are ready!"
        else
          echo "Google Authentication failed or not done"
          exit 1
        fi
        
    - name: Test with pytest 
      run: |
        pytest -n auto --cov --cov-report=xml
    
    - name: Archive code coverage results
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage-report
        path: coverage.xml
    
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        fail_ci_if_error: true 
        file: ./coverage.xml
        token: ${{ secrets.CODECOV_TOKEN }} 
        verbose: true 
